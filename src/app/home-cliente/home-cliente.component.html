<div class="container">  
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#incluirTicketModal">Novo Chamado</button>
    <!-- <div class="add-post" data-toggle="modal" data-target="#exampleModal"></div> -->
  <div *ngIf="itensTicket !== undefined">
      <div class="row">  
          <div class="col-sm-12 d-flex justify-content-center">                  
              <div class="col-sm-2">                   
                  <h5 class="modal-title">Produto</h5>
              </div>
              <div class="col-sm-4">                   
                  <h5 class="modal-title">Assunto</h5>
              </div>
              <div class="col-sm-4">                   
                  <h5 class="modal-title"> Status </h5>
              </div>
              <div class="col-sm-2"> 
                  <h5 class="modal-title"> Vencimento </h5>
              </div>
          </div>           
        </div>
              <div class="row" *ngFor="let publicacao of itensTicket">
                 <div class="col-sm-12 d-flex justify-content-center">                  
                    <div class="col-sm-2">
                      {{publicacao.produto }}
                    </div>                  
                    <div class="col-sm-4">                   
                          {{publicacao.assunto}}
                    </div>
                  
                    <div class="col-sm-4">
                          {{publicacao.status}}
                    </div>                  
                    <div class="col-sm-2">
                          {{publicacao.dateSla}}
                    </div>                 
                  </div>
              </div> 
              
  </div>  
</div>



<div class="modal fade" id="incluirTicketModal" tabindex="-1" role="dialog" aria-labelledby="incluirTicketModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form [formGroup]="formulario" (ngSubmit)="gravar()">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Incluir Novo Chamado</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>            
            <div class="modal-body">                
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Assunto</label>
                  <input type="text" class="form-control" id="recipient-name" formControlName="assunto"/>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Descrição:</label>
                  <textarea class="form-control" id="message-text" formControlName="descricao"></textarea>
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Produto:</label>
                    <!-- <textarea class="form-control" id="message-text" formControlName="produto"></textarea> -->
                    <select class="form-control form-control-sm" id="message-text" formControlName="produto">
                      <option value="">Selecione</option>
                      <option value="fiscal">Fiscal</option>
                      <option value="edi">EDI</option>
                      <option value="visibilidade">Visibilidade</option>
                      <option value="planning">Replenishment(Planejamento)</option>
                      <option value="tradeForce">Trade Force</option>
                      <option value="sourcing">Sourcing</option>
                    </select>                      
                  </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-success">Salvar</button>
            </div>          
          </form>
          </div>
